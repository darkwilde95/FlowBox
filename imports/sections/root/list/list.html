<template name="list">

    <table class="table table-striped table-hover table-bordered">
      <tr>
        <td>Nombre</td><td>Efectivo</td>
      </tr>
      {{#each cash}}
        {{> cashinfo}}
      {{/each}}
    </table>
    {{#if lis_addCashVisible}}
      <button type="button" id="lis_addCash">AÃ±adir pinche cajita</button>
    {{/if}}
</template>

<template name="cashinfo">

    <td>{{cas_name}}</td><td>{{cas_amount}}</td>
  </tr>
</template>
