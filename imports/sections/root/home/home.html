<template name="home">
  {{#unless loggingIn}}
    <div class="container">
      {{#if currentUser}}
        <div class="row">
          <h1>Hola {{MyCurrentUser}}</h1>
          <button type="button" id="hom_logout">Cerrar Sesion</button>
        </div>
        <div class="row">
          <div class="col-md-4">
            {{>yield 'cashListRegion'}}
          </div>
          <div class="col-md-8">
            {{>yield 'summaryRegion'}}
          </div>
        </div>
      {{else}}
        <h1>Bienvenido a FlowCash!</h1>
        <br>
          {{>yield 'loginRegion'}}
        <br>
          {{>yield 'registerRegion'}}
        <br>
      {{/if}}
    </div>
  {{/unless}}
</template>
