<template name="cashList">
  {{#if hasCashHelper}}
    <h4>Estas son tus cajas:</h4>
    <table class="table table-striped table-hover table-bordered">
      <tr>
        <td>Nombre</td><td>Efectivo</td>
      </tr>
      {{#each cash}}
        {{> cashInfo}}
      {{/each}}
    </table>
  {{else}}
    <h4>No tienes cajas. Empieza por agregar una!</h4>
  {{/if}}
    <form method="post">
      <input type="text" id="lis_cashName" autocomplete="off" placeholder="Nombre de nueva caja">
      <input type="submit" class="btn btn-success" id="lis_addNewCash" {{lis_addCash_disabler}} value="Agregar">
    </form>
</template>

<template name="cashInfo">
  <tr style="cursor:pointer;">
    <td>{{cas_name}}</td><td>{{cas_totalAmount}}</td>
  </tr>
</template>
