<template name="myCash">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>{{casNameHelper}}</h1>
      </div>
      <div class="col-md-8">
        <h4>Saldo: {{totalAmount casNameHelper}}</h4>
      </div>
    </div>
    <div class="row">
      {{>yield 'doTransactionRegion'}}
    </div>
    <br>
    <div class="row">
      {{>yield 'transactionListRegion'}}
    </div>
  </div>
</template>
