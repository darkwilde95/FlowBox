<template name="cashList">
  {{#if hasCashHelper}}
    <h4>Estas son tus cajas:</h4>
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Nombre</th><th>Efectivo</th>
        </tr>
      </thead>
      <tbody>
        {{#each cash}}
          {{> cashInfo}}
        {{/each}}
      </tbody>
    </table>
  {{else}}
    <h4>No tienes cajas. Empieza por agregar una!</h4>
  {{/if}}
  <form method="post">
    <div class="input-group">
      <input type="text" id="lis_cashName" class="form-control" autocomplete="off" placeholder="Nombre de nueva caja">
      <span class="input-group-btn">
        <input type="submit" class="btn btn-success" id="lis_addNewCash" {{lis_addCash_disabler}} value="Agregar">
      </span>
    </div>
  </form>
</template>

<template name="cashInfo">
  <tr style="cursor: pointer;">
    <td>{{cas_name}}</td><td>${{cas_totalAmount}}</td>
  </tr>
</template>
